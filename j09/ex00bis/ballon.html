<!doctype html>

	<head>
		<title>Veuillez souffler dans le ballon</title>
		<style>
			.ballon {	
				background-color : red;
				height : 200px;
				width : 200px;
				border-radius : 50%;
			}
		</style>
	</head>
	<body>
		<div id="ballon1" class="ballon"</div>
		<script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous">
			var color = 1;
			var size = 0;
			$(document).ready(function(){
			$('#ballon1').click(function()
			{
				size = parseInt($(this).css('width'));
				col = $(this).css('background-color');
				if (col == 'rgb(255, 0, 0)')
					col = "green";
				else if (col == 'rgb(0, 128, 0)')
					col = "blue";
				else if (col == 'rgb(0, 0, 255)')
					col = "red";
				size = size + 10;
				if (size > 420)
					size = 200;
				$(this).css('width', size.toString() + "px");
				$(this).css('height', size.toString() + "px");
				$(this).css('background-color', col);
			});
			});
