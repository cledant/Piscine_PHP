<!doctype html>
<html>
	<head>
		<title>Veuillez souffler dans le ballon</title>
		<style>
			.ballon {	
				background-color : red;
				height : 200px;
				width : 200px;
				border-radius : 100px;
			}
		</style>
	</head>
	<body>
		<div id="ballon1" class="ballon" onclick="ballon()" onmouseout="deflate()"></div>
		<script>
			var color = 1;
			var size = 0;
			function ballon()
			{
				var	doc = document.getElementById("ballon1");
				color++;
				if (color > 3)
					color = 1;
				if (color == 1)
					doc.style.backgroundColor = "red";
				else if (color == 2)
					doc.style.backgroundColor = "green";
				else if (color == 3)
					doc.style.backgroundColor = "blue";
				size = doc.clientHeight;
				size = size + 10;
				if (size > 420)
					size = 200;
				doc.style.width = size+"px";
				doc.style.height = size+"px";
				doc.style.borderRadius = (size / 2)+"px";
			}
			function deflate()
			{
				var	doc = document.getElementById("ballon1");
				color--;
				if (color < 1)
					color = 3;
				if (color == 1)
					doc.style.backgroundColor = "red";
				else if (color == 2)
					doc.style.backgroundColor = "green";
				else if (color == 3)
					doc.style.backgroundColor = "blue";
				size = doc.clientHeight;
				size = size - 5;
				if (size < 200)
					size = 200;
				doc.style.width = size+"px";
				doc.style.height = size+"px";
				doc.style.borderRadius = (size / 2)+"px";
			}
		</script>
	</body>
</html>
